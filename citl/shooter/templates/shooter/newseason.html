{% extends 'base.html' %}

{% block content %}
	<div class="general-text">
		<div id="main-header">
			New Season
		</div>
		<p>
		<form action="{% url 'shooter:newteam' %}" method="post">
		{% csrf_token %}
		{{ form.management_form }}
		{% for row in form %}
			{{ row }}<br>
		{% endfor %}
		<input class="button" type="submit" value="Submit">
		</form>
		</p>
		<p>
		{% if messages %}
			{% for m in messages %}
				{{ m }}
			{% endfor %}
		{% endif %}
		</p>
	</div>
{% endblock %}
