{% extends 'base.html' %}

{% block content %}
		<table id="shooter-tables">
			<tr>
				<th>{{ year }} Season</th>
			</tr>
			{% for item in season %}
			<tr>
				<td><a href="{% url 'shooter:scorecard' item.season item.team__team_name %}">{{ item.team__team_name }}</a></td>
			</tr>
			{% endfor %}
		</table>
{% endblock %}
