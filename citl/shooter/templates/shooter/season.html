{% extends 'base.html' %}

{% block content %}
		<p>
		<table id="shooter_tables">
			<tr>
				<th>{{ year }} Season</th>
			</tr>
			{% for item in season %}
			<tr>
				<td><a href="{% url 'shooter:team' item.season item.team_name %}">{{ item.team_name }}</a></td>
			</tr>
			{% endfor %}
		</table>
		</p>
	</div>
{% endblock %}
