{% extends 'base.html' %}

{% block content %}
		<div id="team-header">
			{{ team }}
		</div>
		Currently in 1st Place
		<p>
		<table id="scorecard-tables">
			<tr>
				<th>Member</th>
				{% for n in weekRange %}
					<th>W{{ n }} </th>
				{% endfor %}
				<th>Weeks Shot</th>
				<th>Current Average</th>
			</tr>
			{% for name, weeks in scores.items %}
			<tr>
				<td>{{ name }}</td>
				{% for w, s in weeks.items %}
					<td>{{ s }}</td>
				{% endfor %}
				<td> 0 </td>
				<td> 0 </td>
			</tr>
			{% endfor %}
		</table>
		</p>
{% endblock %}
