{% extends 'base.html' %}

{% block content %}
	<div class="general-text">
		<div id="main-header">
			New Score for Team: {{ team }}
		</div>
		<form action="{% url 'shooter:newscore' team %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input class="button" type="submit" value="Submit">
		</form>
		<p>
		{% if messages %}
			{% for m in messages %}
				{{ m }}
			{% endfor %}
		{% endif %}
		</p>
	</div>
{% endblock %}
