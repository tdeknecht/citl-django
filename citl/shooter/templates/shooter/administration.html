{% extends 'base.html' %}

{% block content %}
	<div class="general-text">
		<div id="main-header">
			<a href="{% url 'shooter:newseason' %}">New Season</a>
		</div>
	</div>
	<div class="general-text">
		<div id="main-header">
			<a href="{% url 'shooter:newshooter' %}">New Shooter</a>
		</div>
	</div>
	<div class="general-text">
		<div id="main-header">
			New Score
		</div>
		<table id="shooter-tables">
			{% for team in this_season %}
				<tr>
					<td><a href="{# url 'shooter:newscore' team.team_name #}">{{ team.team_name }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
