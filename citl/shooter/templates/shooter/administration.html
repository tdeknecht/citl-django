{% extends 'base.html' %}

{% block content %}
	<div class="general-text">
		<div id="main-header">
			<a href="{% url 'shooter:newteam' %}">New Team</a>
			<p><a href="{% url 'shooter:newshooter' %}">New Shooter</a></p>
			New Score
		</div>
		<table id="shooter-tables">
		{% for team in season %}
			<tr>
				<td><a href="{% url 'shooter:newscore' team.team__team_name %}">{{ team.team__team_name }}</a></td>
			</tr>
		{% endfor %}
		</table>

	</div>
{% endblock %}
